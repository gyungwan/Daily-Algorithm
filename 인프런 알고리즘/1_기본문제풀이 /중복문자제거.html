<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        console.log(s.indexOf("k"));
        for (let i = 0; i < s.length; i++) {
          console.log(s.indexOf(s[i]), s[i], i);
          if (s.indexOf(s[i]) === i) answer += s[i];
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
