<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let num = 0;
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            num += arr[i];
            if (arr[i] < min) min = arr[i];
          }
          answer = [num, min];
        }
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
