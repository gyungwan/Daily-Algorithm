<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      forEach, map, filter, reduce; //네 개의 함수의 공통점은 고차 함수 자신의 매개변수에 함수를 전달 받는 콜백함수를 전달받음

      //함수 forEach는 두개의 매개변수를 받음 호출할때 두개의 인자를 받음 첫번째 변수는 함수를 받음
      // predicate는 무조건 있어야 하는 값 thisArg는 생략 가능
      //for 반복문 대신 사용하는
      function forEach(predicate, thisArg) {
        //forEach문 안에서 배열을 for문르오 돌림 forEach가 배열의 요소를 하나하나 탐색
        for (let i = 0; i < a.length; i++) {}
      }

      let a = [5, 7, 1, 3, 2, 9, 11];
      //forEach문을 호출 하는거
      a.forEach();
    </script>
  </body>
